<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bars</title>
    <style>
        meter {
            position: relative;
            left: 200px;
            width: 400px;
            height: 30px;
            
        }
    </style>
</head>
<body>
    <p>
        <meter min="0" max="200" value="135">135%</meter>
    </p>    
    <p>
        <meter value="0.3">30%</meter>
    </p>
    <p>Status:
        <progress min="0" max="200" low="50" high="270" value="63" title="Gigabaite">135%</progress>
    </p>
    
</body>
</html>
