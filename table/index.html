<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <table>
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td colspan="2">Data 4</td>
            <td rowspan="2">Data 5</td>
        </tr>
        <tr>
            <td>Data 6</td>
            <td>Data 7</td>
        </tr>
    </table>

    <p>Second table</p>

    <table>
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Data 1</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 6</td>
        </tr>
        <tr>
            <td colspan="3">Data 7</td>
        </tr>
    </table>

</body>
</html>
