<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div + p{
            color: red;
            font-weight: 800;
            font-size: 2em;
        }

        p {
            color: green;
        }

        .outside p {
            color: gold;
        }
    </style>
</head>
<body>
    <!--
        1. descendent    space
        2. child        >
        3. adjacent     +
        4. general      ~
    -->

    <p>Before first</p>
    <div>
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <p>Fourth</p>
        <span><p>Fifth</p></span>
        <p>Sixth</p>
    </div>
    <div class="outside">
    <p>Others first</p>
    <p>Others second</p>
    <p>Others third</p>
</div>
</body>
</html>
