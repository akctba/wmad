<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File 3</title>
</head>
<body>
    <h1 id="output"></h1>
    <script>
        var out = document.getElementById("output");
        var name = prompt("What is your name?");

        var today = new Date();
        var hour = today.getHours();
        var msg = "Hello " + name;

        if(hour >= 18) {
            msg += " good evening";
        } else if (hour >= 12) {
            msg += " good afternoon";
        } else if (hour > 0) {
            msg += " good morning";
        } else {
            msg += " ";
        }

        msg += ", nice to meet you.";

        out.innerHTML = msg;
    </script>
</body>
</html>
