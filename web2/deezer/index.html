<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="data"></pre>
    <script>
var requestOptions = {
  method: 'GET',
  redirect: 'follow'
};
fetch("https://cors-anywhere.herokuapp.com/https://api.deezer.com/search/artist?q=eminem", requestOptions)
  .then(response => response.text())
  .then(result => document.getElementById("data").innerHTML = result)
  .catch(error => console.log('error', error));
    </script>
</body>
</html>
