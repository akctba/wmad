    <div id="godzilla"></div>
    <script>
        var total, number;
        total = 0;
        number = 1;

        var x = setInterval(function() {
            total += number;
            number++;
            total++;
            document.getElementById("godzilla").innerHTML = total;
        }
        , 1000);
        </script>
