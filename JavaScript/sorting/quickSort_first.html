<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickSort example - First element</title>
</head>
<body>
    <input type="text" id="array" value="6,2,5,3,8,7,1,4,11">
    <button type="button" onclick="sort()">Sort!</button>
    <div id="output"></div>

    <script>
        var out = document.getElementById("output");
        
        function sort() {
            out.innerHTML = "";

            //read the array from screen
            let textArray = document.getElementById("array").value;
            // break into a array
            let list = textArray.split(",");

            // calling my quick sort function
            let sorted = quickSort(list);

            // printing the result
            out.innerHTML = "[" + sorted + "]";
        }

        function quickSort(a) {

            // stop if the array have only one position
            if (a.length <= 1) {
                return a;
            }
            
            //choose a number in the array. Ex the first number:
            let pivot = a[0];

            let rigth = [];
            let left = [];

            // iterate from the second element to the last
            for (i = 1; i<a.length; i++) {
                //separate the major and minor numbers, in right and left
                if(parseInt(a[i]) < parseInt(pivot)) {
                    left.push(a[i]);
                } else {
                    rigth.push(a[i]);
                }
            }

            //do the same with the right part
            rigth = quickSort(rigth);
            //do the same with the left part
            left = quickSort(left);
            
            //unify the parts: left, center (pivot) and right
            let final = [];
            final = final.concat(left);
            final.push(pivot);
            final = final.concat(rigth);

            //return the whole array
            return final;
        }
    </script>
</body>
</html>
