<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. Creating multiplication table</title>
    <style>
    #container {
        width: 400px;
        height: 450px;
        background-color: tan; 
        margin: 0 auto;
        padding: 15px;
    }
    #factor {
        font-size: 1.5em;
    }
    </style>

</head>
<body>
    <h1>4. Creating multiplication table</h1>
    <div id="container">
        Choose a number: <input type="number" id="factor" value="10">
        <button type="button" onclick="generateTable()">Generate Table</button>

        <h1 id="output"></h1>

    </div>
    <script>
    
    function generateTable() {
        // taking the value from the input field
        let t = document.getElementById("factor").value;
        // getting the output H1
        var out = document.getElementById("output");
        // cleaning the output
        out.innerHTML = "";
        //calculating the table
        for (let i=1; i<=10; i++) {
            let result = i*t;
            out.innerHTML += i + " x " + t + " = " + result + "<br>"
        }
    }
    
    </script>
</body>
</html>
