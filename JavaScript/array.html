<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>
<body>
    <div id="output"></div>

    <script>
    
        var numbers = [45, 21, 35, 54, 3, 99, 1];

        var sortedNumbers = numbers.sort((a,b) => a-b);

        document.getElementById("output").innerHTML = sortedNumbers;
    
    </script>
</body>
</html>
