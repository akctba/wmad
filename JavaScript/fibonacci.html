<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
    <style>
    * {
        margin: 5px;
    }
    i, sup {
        margin: 0;
    }
    </style>
</head>
<body>
    <div>
        <h2>Fibonacci serie using Dinamic programming</h2>
        Initial value: <input type="number" id="initial" value="1"><br>
        Fibonacci array size: <input type="number" id="size" value="10"><br>
        <button type="button" onclick="calc()">Go!</button>
        <div id="output"></div>
        <p>Time complexity Linear - O(<i>n</i>)</p>
    </div>
    <script>
        function calc() {

            let out = document.getElementById("output");
            out.innerHTML = "";

            let a = 0; 
            let b = parseInt(document.getElementById("initial").value);
            let c = b;

            let size = parseInt(document.getElementById("size").value);

            let iteractions = 0;

            for(let i = 1; i <=size; i++) {
                iteractions++;
                out.innerHTML += c + (i<size?", ": " <<<");
                
                c = a+b;
                a = b;
                b = c;
            }

            out.innerHTML += "<br><br>Number of iteractions: " + iteractions;

        }
    </script>
</body>
</html>
