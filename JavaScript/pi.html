<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pi</title>
</head>
<body>
    <input type="number" id="times" value="100000">
    <button type="button" onclick="calc()">Go!</button>
    <div id="output"></div>

    <script>
        function calc() {

            let out = document.getElementById("output");
            let n = parseInt(document.getElementById("times").value);

            var p = 0;
            for (i = 1; i <= n; i += 4) {
                p +=  (1 / i) - (1 / (i + 2));
            }
            p = 4 * p;

            out.innerHTML = p;
        }

    </script>

</body>
</html>
