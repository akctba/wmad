<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculating Salary</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>

    <div class="container">
        <h1>Calculate your salary</h1>

        <form>
        <fieldset class="field">
            <legend>Your data</legend>
            <div class="label"><label for="name">Your name, if you want: </label></div>
            <input type="text" id="name"><br>

            <div class="label"><label for="hourRate">Hour Rate: </label></div>
            <input type="number" id="hourRate" value="14"/><br>

            <div class="label"><label for="workedHours">Total worked hours: </label></div>
            <input type="number" id="workedHours" value="90"/><br>
        </fieldset>

        <fieldset class="field">
            <legend>Settings</legend>
            <div class="label"><label for="normalHours">Normal hours: </label></div>
            <input type="number" id="normalHours" value="80"/><br>

            <div class="label"><label for="overtimeRate">Overtime Rate: </label></div>
            <input type="number" id="overtimeRate" value="1.5"/><br>
        </fieldset>
        
        <button type="button" class="calc" onclick="calcSalary()">Calculate salary</button>
        <button type="reset" class="reset">Clean and try again</button>
    </form>

        <div id="output"></div>
    </div>
    
    <script>
        function calcSalary() {
            
            let hourRate = document.getElementById("hourRate").value;
            let workedHours = document.getElementById("workedHours").value;
            let normalHours = document.getElementById("normalHours").value;
            let overtimeRate = document.getElementById("overtimeRate").value;
            let name = document.getElementById("name").value;

            let nh, eh, totalSalary, ns, es, msg;
            
            if (workedHours > normalHours) {
                nh = normalHours;
                eh = workedHours - normalHours;
            } else {
                nh = workedHours;
                eh = 0;
            }

            ns = nh * hourRate;
            es = eh * overtimeRate * hourRate;

            totalSalary = ns + es;

            msg = "Hi"
            if (name != '') {
                msg += " " + name;
            }
            msg += ", your total work hours are " + workedHours;
            msg += " ( " + nh + " regular and " + eh + " extra hours)";
            msg += "<br>and you get paid " + totalSalary + " CAD.";

            document.getElementById("output").innerHTML = msg;
        }

    </script>
    
</body>
</html>
